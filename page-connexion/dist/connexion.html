<!doctype html>
<html lang="fr" class="page-connexion">
<head>
  <meta charset="utf-8">
  <title>Se connecter à Direct Market</title>
  <meta name="description" content="Connexion à la plate-forme Direct Market">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page-connexion">
<div id="connexion-box">
  <h1 id="connexion-form-title">Se connecter à Direct Market</h1>
  <div id="connexion-form">

    <div class="form-group">
      <input type="text" name="login" maxlength="40" id="login" required="required"/>
      <label class="control-label" for="input">Votre identifiant</label><i class="bar"></i>
    </div>

    <div class="form-group">
        <input type="password" name="password" maxlength="40" id="password" required="required" />
      <label class="control-label" for="input">Votre mot de passe</label><i class="bar"></i>
    </div>

    <div class="button-container">
      <button class="button" type="button"><span>Me connecter</span></button>
    </div>

  </div>
  <div class="info-box"><a href="#">Mot de passe oublié ?</a></div>
</div>
</body>
</html>
